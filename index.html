<!Doctype html>
<html>
  <head>
    <title> Dungeon Crawler 0.0.1 alpha </title>
    <script src="./index.js"> </script>
    <style>
      html, body {
        overflow: hidden;
        margin: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas id="world"></canvas>

    <script>
      let world = document.getElementById('world');
      world.width = document.body.clientWidth; //document.width is obsolete
      world.height = document.body.clientHeight; //document.height is obsolete

      let ctx = world.getContext('2d');
      ctx.width = world.width;
      ctx.height = world.height;

      let dungeon = new Dungeon();
      dungeon.setup(ctx);
    </script>
  </body>
</html>
